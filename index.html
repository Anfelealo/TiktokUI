<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="TikTok UI">
    <meta name="keywords" content="HTML & CSS">
    <meta name="author" content="AndrÃ©s Leal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>TikTok UI</title>
</head>

<body>
    <div class="mainContainer">
        <div class="blankLeft">
            <div class="navBarContainer">
                <img src="assets/TiktokLogo.png" alt="TikTok Logo" />
                <div class="searchContainer">
                    <div class="searchInput">
                        <input type="text" placeholder="Search accounts and videos" />
                        <img id="closeIcon" src="assets/close.svg" alt="Close Icon" />
                    </div>
                    <hr id="searchLine">
                    <div class="searchButton">
                        <img src="assets/search.svg" alt="Search Icon" />
                    </div>
                </div>
                <div class="actionsContainer">
                    <a href="#">Upload</a>
                    <button>Log in</button>
                    <div class="actionsOptions">
                        <img src="assets/dots.svg" />
                        <div class="tooltipContainer">
                            <ul>
                                <li>
                                    <div class="listItem">
                                        <img src="assets/search.svg" alt="Search Icon" />
                                        <span>Elemento uno</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="listItem">
                                        <img src="assets/search.svg" alt="Search Icon" />
                                        <span>Elemento dos</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="listItem">
                                        <img src="assets/search.svg" alt="Search Icon" />
                                        <span>Elemento tres</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <div class="sidebar-container">
        </div>

        <div class="feed-container">
        </div>

    </div>
</body>

</html>
